		<div class = "spjTitle">

			</div>
	<div class = "container">
			<button class="button button2">
				<a href = "spjHome3.html"> 
					<span class="glyphicon glyphicon-home">	
					</span>
				</a>
			</button>
			<button class="button button2">
				<a href = "spjAddProducts.html">
					<span class="glyphicon glyphicon-plus-sign">

				</a>
			</button>
		<div class="relative">
				<div id = "favProducts">
				</div>
		
			<!-- Trigger the modal with a button -->
			<button class="button button3" data-toggle="modal" data-target="#myModal"> EDIT </button>
				<!-- Modal -->
					<div id="myModal" class="modal fade" role="dialog">
						<div class="modal-dialog">

					<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title"><center>Edit Product</center></h4>
								</div>
									<div class="modal-body">
											<table style = "width: 100%">
												<tr>
													<td>Product name:</td>
													<td><input type = "text" id = "name"></td>
												</tr>
												
												<tr>
													<td>Category: </td>
													<td><select id="category">
														<option value="livingroom" selected="selected">Living Room</option>
														<option value="bedroom">Bedroom</option>
														<option value="diningroom">Dining Room</option>
														<option value="office">office</option>
														<option value="outdoor">Outdoor</option>
													</select>	</td>
												</tr>
											
												<tr>
													<td>Size:</td>
													<td><input type = "text" id = "size"></td>
												</tr>
												<tr>
													<td>Products:</td>
													<td><input type = "text" id = "products"></td>
												</tr>
												
												<tr>
													<td>For app(.png)</td>
													<td><input type="file" class="form-control" id = "png"/>	
													<progress value = "0" max = "100" id = "pnguploader">0%</progress></td>
												</tr>
											
												<tr>
													<td>For web(.fbx)</td>
													<td><input type="file" class="form-control" id = "fbx"/>	
													<progress value = "0" max = "100" id = "fbxuploader">0%</progress></td>
												</tr>
												<tr>
													<td>Description: </td>
													<td><textarea rows="4" cols="50" id = "desc" placeholder = "Enter description here"></textarea></td>
												</tr>
												<input type = "hidden" id = "picUrl">
												<input type = "hidden" id = "htmlUrl">
											</table>
										<center><button id = "btnSubmit">Submit</button></center>
									</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
				<button id = "btnDelete" class = "button">DELETE</button>
		</div>
